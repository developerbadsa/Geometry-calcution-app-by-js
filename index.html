<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page by JS</title>
    <link rel="shortcut icon" href="./assets/img/shop-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main class="container my-5 mx-auto ">
        <section class="container mx-auto px-12 py-24 flex px-8">\
            <!-- Geometry card -->
            <div class="sm:w-10/12  p-2 flex  gap-12  mx-6 justify-center">
                  <!-- 1st card -->
                  <div class="card w-80 mb-6 bg-slate-400 shadow-xl pt-6">
                    <figure><img class="w-1/2" src="./assets/img/triangle.png"/></figure>
                    <div class="card-body text-center">
                      <h2 class="font-bold text-xl text-center"> <span>Tringle</span></h2>
                      <h2 class="text-lg font-medium text-amber-200 my-3" >Area (A) = <span>0</span> cm <sup>2</sup></h2>
                      <div class="flex justify-between text-lg pb-4"> 
                        <label class="mr-1 " for="">
                          <input type="number" placeholder="base" class="input w-24">
                          cm
                        </label>
                        <label for="">
                          <input type="number" placeholder="height" class="input w-24">
                          cm
                        </label>
                      </div>
                      <div class="card-actions justify-center">
                        <button onclick="calculateArea(this)" class="btn w-full btn-primary text-white">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- 2nd card -->
                  <div class="card w-80 mb-6 bg-slate-400 shadow-xl pt-6">
                    <figure><img class="w-1/2" src="./assets/img/rectangle.png"/></figure>
                    <div class="card-body text-center">
                      <h2 class="font-bold text-xl text-center"> <span>Rectangle</span></h2>
                      <h2 class="text-lg font-medium text-amber-200 my-3" >Area (A) = <span>0</span> cm <sup>2</sup></h2>
                      <div class="flex justify-between text-lg pb-4"> 
                        <label class="mr-1 " for="">
                          <input type="number" placeholder="base" class="input w-24">
                          cm
                        </label>
                        <label for="">
                          <input type="number" placeholder="height" class="input w-24">
                          cm
                        </label>
                      </div>
                      <div class="card-actions justify-center">
                        <button onclick="calculateArea(this)" class="btn w-full btn-primary text-white">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- 3rd card -->
                  <div class="card w-80 mb-6 bg-slate-400 shadow-xl pt-6">
                    <figure><img class="w-1/2" src="./assets/img/parallelogram.png"/></figure>
                    <div class="card-body text-center">
                      <h2 class="font-bold text-xl text-center"> <span>Parralellogram</span></h2>
                      <h2 class="text-lg font-medium text-amber-200 my-3" >Area (A) = <span>0</span> cm <sup>2</sup></h2>
                      <div class="flex justify-between text-lg pb-4"> 
                        <label class="mr-1 " for="">
                          <input type="number" placeholder="base" class="input w-24">
                          cm
                        </label>
                        <label for="">
                          <input type="number" placeholder="height" class="input w-24">
                          cm
                        </label>
                      </div>
                      <div class="card-actions justify-center">
                        <button onclick="calculateArea(this)" class="btn w-full btn-primary text-white">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Result Table -->
            <div class="md:w-1/3">
                <div class="bg-slate-300 p-6 flex flex-col overflow-x-hidden justify-center">
                    <table class="table">
                      <!-- head -->
                      <thead>
                        <tr>
                          <th>No</th>
                          <th>Name</th>
                          <th>Area (A)</th>
                        </tr>
                      </thead>
                      <tbody id="tableElement">
                      </tbody>
                      <!-- foot -->
                      <!-- <tfoot>
                        <tr>
                          <th></th>
                          <th class="font-bold">Total</th>
                          <th class="font-bold">$<span id="totalPrice"></span></th>
                        </tr>
                      </tfoot> -->
                      
                    </table>
                  </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./assets/app.js"></script>
</body>
</html>
